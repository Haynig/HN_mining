<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>TON Payment</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- TON Connect -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>

  <button id="connectBtn">Wallet ulash</button>
  <button id="payBtn" disabled>To‘lov qilish</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    // Telegram user
    const userId = tg.initDataUnsafe?.user?.id;
    if (!userId) {
      alert("Telegram user topilmadi");
    }

    // TON Connect init
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://raw.githubusercontent.com/Haynig/HN_mining/main/tonconnect-manifest.json"
    });

    // Wallet ulash
    document.getElementById("connectBtn").onclick = async () => {
      await tonConnectUI.connectWallet();
      document.getElementById("payBtn").disabled = false;
    };

    // To‘lov qilish
    document.getElementById("payBtn").onclick = async () => {
      const payload = `PAYMENT:${userId}`;

      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 600, // 10 daqiqa
        messages: [
          {
            address: "UQCkRmK7SA68DL_0wtzynZ7ODmaaUH0zEL4xRQ40PGgQ0snt", // SIZNING WALLET
            amount: "1000000000", // 1 TON (nano)
            payload: payload
          }
        ]
      };

      try {
        const result = await tonConnectUI.sendTransaction(transaction);

        // txHash olish
        const txHash = result.boc;

        // Backendga yuborish
        const res = await fetch("/verify-payment", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            userId,
            txHash
          })
        });

        const data = await res.json();

        if (data.success) {
          alert("To‘lov tasdiqlandi. Tokenlar qo‘shildi!");
        } else {
          alert(data.error || "Xatolik");
        }

      } catch (err) {
        alert("To‘lov bekor qilindi");
      }
    };
  </script>

</body>
</html>
