<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>HN Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin: 0; background: #f4f6f8; }
    .app { max-width: 420px; margin: auto; padding: 16px; }

    .header { display: flex; justify-content: space-between; align-items: center; }
    .balance-card {
      background: linear-gradient(135deg,#1e90ff,#0066ff);
      color:#fff; padding:20px; border-radius:16px; margin:16px 0;
    }
    .balance { font-size:28px; font-weight:bold; }

    .actions { display:flex; gap:12px; margin-bottom:16px; }
    .action-btn {
      flex:1; background:#fff; padding:14px; border-radius:12px;
      text-align:center; box-shadow:0 2px 8px rgba(0,0,0,.1);
      cursor:pointer;
    }

    .section {
      background:#fff; border-radius:16px; padding:16px;
      margin-bottom:16px; box-shadow:0 2px 8px rgba(0,0,0,.08);
    }

    .row { display:flex; justify-content:space-between; margin-bottom:8px; }

    .btn {
      background:#1e90ff; color:#fff; border:none;
      padding:10px 14px; border-radius:10px; cursor:pointer;
    }

    /* Modal */
    .modal {
      display:none; position:fixed; inset:0;
      background:rgba(0,0,0,.4); justify-content:center; align-items:center;
    }
    .modal-content {
      background:#fff; padding:20px; border-radius:16px; width:90%;
      max-width:360px;
    }
    .modal input {
      width:100%; padding:10px; margin-bottom:10px;
      border-radius:8px; border:1px solid #ccc;
    }
  </style>
</head>

<body>

</html>
