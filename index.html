<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>HN Wallet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }
body { margin: 0; background: #f4f6f8; }
.app { max-width: 420px; margin: auto; padding: 16px; }

.header {
  display: flex; justify-content: space-between; align-items: center;
}

.balance-card {
  background: linear-gradient(135deg,#1e90ff,#0066ff);
  color: white; padding: 20px; border-radius: 16px; margin: 16px 0;
}

.balance { font-size: 28px; font-weight: bold; }

.actions {
  display: flex; gap: 12px; margin-bottom: 16px;
}

.action-btn {
  flex: 1; background: white; padding: 14px; border-radius: 12px;
  text-align: center; cursor: pointer;
  box-shadow: 0 2px 8px rgba(0,0,0,.1);
}

.section {
  background: white; border-radius: 16px;
  padding: 16px; margin-bottom: 16px;
  box-shadow: 0 2px 8px rgba(0,0,0,.08);
}

.row {
  display: flex; justify-content: space-between; align-items: center;
  margin-bottom: 10px;
}

.btn {
  background: #1e90ff; color: white;
  border: none; padding: 10px 14px;
  border-radius: 10px; cursor: pointer;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.modal-content {
  background: white; padding: 20px;
  border-radius: 16px; width: 90%; max-width: 360px;
}

.modal input {
  width: 100%; padding: 10px;
  margin-bottom: 10px;
  border-radius: 8px; border: 1px solid #ccc;
}

.history-item {
  display: flex; justify-content: space-between;
  margin-bottom: 8px;
}

.plus { color: green; }
.minus { color: red; }
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <h2>HN Wallet</h2>
    <div>üë§</div>
  </div>

  <div class="balance-card">
    <small>Asosiy balans</small>
    <div class="balance" id="balance">1 250 000 so‚Äòm</div>
    <small>Wallet: 4080 **** **** 1234</small>
  </div>

  <div class="actions">
    <div class="action-btn" onclick="alert('To‚Äòldirish bosildi')">‚ûï To‚Äòldirish</div>
    <div class="action-btn" onclick="alert('P2P bosildi')">üîÅ P2P</div>
    <div class="action-btn" onclick="alert('Yechish bosildi')">‚¨áÔ∏è Yechish</div>
  </div>

  <!-- JAMG'ARMA -->
  <div class="section">
    <div class="row">
      <h3>üí∞ Jamg‚Äòarmalar</h3>
      <button class="btn" onclick="openModal()">+ Ochish</button>
    </div>

    <div id="savingsList"></div>

    <small>Jamg‚Äòarma pullari vaqtincha bloklanadi</small>
  </div>

  <!-- TARIX -->
  <div class="section">
    <h3>üìä Tranzaksiyalar</h3>
    <div class="history-item">
      <span>Deposit</span>
      <span class="plus">+200 000</span>
    </div>
    <div class="history-item">
      <span>HN sotib olindi</span>
      <span class="minus">-120 000</span>
    </div>
  </div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Yangi jamg‚Äòarma</h3>
    <input id="savName" placeholder="Jamg‚Äòarma nomi">
    <input id="savGoal" type="number" placeholder="Maqsad summa">
    <input id="savStart" type="number" placeholder="Boshlang‚Äòich summa">
    <button class="btn" onclick="createSaving()">Saqlash</button>
    <button class="btn" style="background:#ccc;color:#000;margin-top:6px" onclick="closeModal()">Bekor</button>
  </div>
</div>

<script>
let savings = [];

function openModal() {
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function createSaving() {
  const name = savName.value;
  const goal = savGoal.value;
  const start = savStart.value;

  if (!name || !goal || !start) {
    alert("Barcha maydonlarni to‚Äòldiring");
    return;
  }

  savings.push({ name, goal, start });
  renderSavings();
  closeModal();

  savName.value = savGoal.value = savStart.value = "";
}

function renderSavings() {
  const list = document.getElementById("savingsList");
  list.innerHTML = "";

  savings.forEach(s => {
    const div = document.createElement("div");
    div.className = "row";
    div.innerHTML = `<span>üìå ${s.name}</span><span>${s.start} / ${s.goal}</span>`;
    list.appendChild(div);
  });
}
</script>

</body>
</html>
