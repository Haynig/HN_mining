        function loadQuestion() {
            if (gameIsOverToday) {
                questionElement.textContent = "Bugungi savollar tugadi! Ertaga yana urinib ko'ring.";
                optionsButtonsContainer.innerHTML = "";
                return;
            }
            if (questionsAnsweredToday >= MAX_DAILY_QUESTIONS) {
                feedbackElement.textContent = `Bugungi savollar tugadi! Siz ${dailyEarnedJetton.toFixed(4)} HN to'pladingiz.`;
                feedbackElement.className = "feedback correct";
                optionsButtonsContainer.innerHTML = "";
                gameIsOverToday = true;
                return;
            }

            if (!isWaitingForPenalty) {
                const questionData = questions[currentQuestionIndex];
                questionElement.textContent = questionData.question;
                optionsButtonsContainer.innerHTML = "";

                questionData.options.forEach((optionText, index) => {
                    const button = document.createElement('button');
                    button.textContent = optionText;
                    button.onclick = () => submitAnswer(String.fromCharCode(97 + index));
                    optionsButtonsContainer.appendChild(button);
                });

                feedbackElement.textContent = "";
                timerDisplayElement.textContent = "";
                updateUI();
            }
        }

        function submitAnswer(selectedOption) {
            if (gameIsOverToday || isWaitingForPenalty) return;

            const questionData = questions[currentQuestionIndex];
            const isCorrect = selectedOption === questionData.answer.toLowerCase();

            let jettonEarned = 0;
            let feedbackMessage = "";

            optionsButtonsContainer.querySelectorAll('button').forEach(button => button.disabled = true);

            if (isCorrect) {
                feedbackMessage = "To'g'ri! âœ…";

                // Jetton hisobi: Asosiy qiymat + kaskad bonusi
                // Agar kaskad buzilgan bo'lsa ham, currentStreak o'zgarmasligi sababli, oldingi bosqichdan davom etadi.
                let currentQuestionJettonValue = BASE_JETTON_PER_QUESTION + (currentStreak * STREAK_BONUS_PER_QUESTION);
                jettonEarned = currentQuestionJettonValue;

                // To'g'ri javob berilganda, xatoliklar va vaqt jazo nolga tushadi
                userMistakes = 0;
                timePenalty = 0;
                if (penaltyTimer) clearTimeout(penaltyTimer);
                penaltyTimer = null;
                isWaitingForPenalty = false;
                timerDisplayElement.textContent = "";

                dailyEarnedJetton += jettonEarned;
                userJetton += jettonEarned;

                currentStreak++; // Kaskadni keyingi bosqichga olib chiqamiz

                feedbackElement.textContent = feedbackMessage;
                feedbackElement.className = "feedback correct";

            } else { // Noto'g'ri javob
                feedbackMessage = "Noto'g'ri. âŒ";
                // Kaskad BUZILMASIN, faqat jetton berilmasin. currentStreak o'zgarmaydi.
                // Lekin keyingi to'g'ri javob uchun jetton hisobi davom etadi.

                userMistakes++; // Xatoliklar sonini oshirish

                timePenalty = userMistakes * MISTAKE_PENALTY_INCREMENT; // Vaqt jazoini hisoblash

                // 10 ta xato limitini tekshirish
                if (userMistakes >= MAX_MISTAKES) {
                    feedbackMessage = `Kunlik xatoliklar limitiga yetdingiz (${MAX_MISTAKES})! O'yin tugadi.`;
                    feedbackElement.textContent = feedbackMessage;
                    feedbackElement.className = "feedback incorrect";
                    gameIsOverToday = true;
                    optionsButtonsContainer.innerHTML = ""; // Tugmalarni yashirish
                } else {
                    // Vaqt jazoini qo'llash va taymerni boshlash
                    isWaitingForPenalty = true;
                    feedbackElement.textContent = `Siz ${timePenalty} soniya kutishingiz kerak.`;
                    feedbackElement.className = "feedback waiting";

                    penaltyTimer = setTimeout(() => {
                        isWaitingForPenalty = false;
                        feedbackElement.textContent = "Jazoningiz tugadi! Keyingi savolni ko'ring.";
                        optionsButtonsContainer.querySelectorAll('button').forEach(button => button.disabled = false);
                        timerDisplayElement.textContent = "";
                        penaltyTimer = null;
                        timePenalty = 0;

                        loadQuestion(); // Taymer tugagach yangi savolni yuklash
                    }, timePenalty * 1000);
                }
            }

            // Har bir javobdan keyin (to'g'ri yoki noto'g'ri bo'lsin) savollar sonini oshiramiz
            if (!gameIsOverToday) {
                questionsAnsweredToday++;
            }

            currentQuestionIndex++;

            updateUI();

            if (isCorrect && !gameIsOverToday) {
                setTimeout(loadQuestion, 1500);
            }
        }

        function updateUI() {
            userJettonElement.textContent = userJetton.toFixed(4);
            streakElement.textContent = currentStreak;
            dailyEarnedJettonElement.textContent = dailyEarnedJetton.toFixed(4);
            userMistakesElement.textContent = userMistakes;
            questionsAnsweredElement.textContent = questionsAnsweredToday;
        }

        fetchQuestions();
